{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<div id="content">

<div class="center_form">
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form action="/authenticate" method="post">
        <input type="text" name="username" id="username" placeholder="Username" value="{% if username %}{{ username }}{% endif %}">
        <input type="hidden" name="previous_path" value="{{ previous_path }}">
        <input type="password" name="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>

</div>

{% endblock %}
